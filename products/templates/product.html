{% extends 'base.html' %}
{% load static %}


{% block title %} Stick {% endblock %}

{% block content%}
<div class="jumbotron jumbotron-product">
  <div class="container-fluid">
    <div class="opaque-overlay">
      <h2></h2>
    </div>
    <div>
      <p></p>
    </div>
  </div>
</div>
</div>


<!-- Product Details Area Start -->
<div class="single-product-area section-padding-100 clearfix">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-7">
        <div class="single_product_thumb">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{product.image.url}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/hazelstick.jpg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/antlerstaff.jpg' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5">
        <div class="single_product_desc">
          <!-- Product Meta Data -->
          <div class="product-meta-data">
            <div class="line"></div>
            <p class="product-price">â‚¬{{product.price}}</p>
            <a href="product-details.html">
              <h6>{{product.name}}</h6>
            </a>
            <!-- Ratings & Review -->
            <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
              <div class="ratings">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <div class="review">
                <a href="#">Write A Review</a>
              </div>
            </div>
            <!-- Avaiable -->
            <p class="avaibility"><i class="fa fa-circle"></i> In Stock</p>
          </div>

          <div class="short_overview my-5">
            <p>{{product.description}}</p>
          </div>
          {% if product.stock <= 0 %}
          <p class="text-justify product_text"><b>Out of Stock</b></p>
          {% else %}
          <a href="{% url 'add_cart' product.id %}">
            <button type="button" name="button" class="btn btn-warning">
              Add to Cart
            </button>
          </a>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Product Details Area End -->
</div>
{% endblock %}
