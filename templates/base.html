{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

  <title>Connemara Sticks- {% block title %} {% endblock %} </title>

</head>

<body>

  <!--NAVBAR-->
  <nav class="navbar navbar-expand-md fixed-top navbar-dark">
    <a class="navbar-brand" href="/">Connemara Sticks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Sticks
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for category in links %}
            <a class="dropdown-item" href="{{category.get_url}}">{{category.name}}</a>
            {% endfor %}
            <a class="dropdown-item" href="{% url 'index' %}">All Products</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <input type="text" name="title" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </nav>



  <!--MAIN BLOCK CONTENT-->

  {% block content %}{% endblock %}




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
