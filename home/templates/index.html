{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block content%}

<div class="container-fluid callout-container">
  <div class="opaque-overlay"></div>
  <div class="row">
    <div class="col-12">
      <section class="callout jumbotron text-center">
        <h1 class="jumbotron-header heading">Connemara Sticks</h1>
        <p class="slogan">The magic begins when you take the stick for a walk</p>
      </section>
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-9 mx-auto col-md-6 col-lg-3">
      <div class="card mb-4" style="border-color: transparent;">
        <div class="p-4">
          <a href="{{product.get_url}}">
            <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}">
          </a>

        </div>
        <div class="card-footer d-flex justify-content-between"
          style="background: transparent; border-color: transparent;">
          <p class="font-weight-bold mb-0">
            {{product.name}}
          </p>
          <h5 class="text-info font-italic mb-0">
            <span class="mr-1">$</span> {{product.price}}
          </h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
